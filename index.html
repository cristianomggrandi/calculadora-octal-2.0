<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Octal</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
</head>

<body>
    <div>
        <div class="calculadora-container">
            <div class="calculadora-resultado-container">
                <span id="calculadora-conta"></span>
                <span id="calculadora-resultado">0</span>
            </div>
            <div class="calculadora-botoes-container">
                <button class="calculadora-botao-numero">1</button>
                <button class="calculadora-botao-numero">2</button>
                <button class="calculadora-botao-numero">3</button>
                <button class="calculadora-botao-operacao">÷</button>
                <button class="calculadora-botao-numero">4</button>
                <button class="calculadora-botao-numero">5</button>
                <button class="calculadora-botao-numero">6</button>
                <button class="calculadora-botao-operacao">⨯</button>
                <button class="calculadora-botao-numero">7</button>
                <button class="calculadora-botao-numero">8</button>
                <button class="calculadora-botao-numero">9</button>
                <button class="calculadora-botao-operacao">+</button>
                <button class="calculadora-botao-virgula">,</button>
                <button class="calculadora-botao-numero">0</button>
                <button class="calculadora-botao-igual">=</button>
                <button class="calculadora-botao-operacao">-</button>
            </div>
        </div>
    </div>
</body>

</html>
